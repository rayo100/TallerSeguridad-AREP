<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f2f2f2;
            }

            h1 {
                color: #333;
            }

            form {
                max-width: 300px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            label {
                display: block;
                margin: 10px 0;
                color: #333;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 5px -10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Bienvenido al inicio de sesión de mi página</h1>
        <h3>Inicio de sesión:</h3>
        <div class="container">
            <form action="/login" method="post">
                <label for="username">Usuario:</label><input type="text" name="username" id="username"><br>
                <label for="password">Contraseña:</label><input type="password" name="password" id="password"><br>
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </body>
</html>
